<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style2.css">
</head>

<body>
    <main>
        <section class="form-area">
            <h1>cadastro</h1>
            <form method="post" class="form-field">
                <label>
                    <input type="text" data-rules="required|min=2" class="input-field" placeholder="nome">
                </label>
                <label>
                    <input type="text" data-rules="required|email" class="input-field" placeholder="email">
                </label>
                <label>
                    <input type="password" data-rules="required|min=8" class="input-field" placeholder="senha">
                </label>
                <input type="submit" class="input-btn" value="Cadastrar">
            </form>
        </section>
    </main>

    <script src="../assets/js/script.js"></script>
</body>

</html>
